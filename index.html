<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RRTechLabs â€“ reCAPTCHA Token</title>

    <!-- Google reCAPTCHA v2 Invisible -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,.1);
        }

        h2 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 140px;
            margin-top: 10px;
            font-family: Consolas, monospace;
            font-size: 12px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>reCAPTCHA Verification</h2>
    <p>Click the button below, complete the captcha, and copy the token into the RRTechLabs app.</p>

    <button class="g-recaptcha"
            data-sitekey="YOUR_RECAPTCHA_SITE_KEY"
            data-callback="onTokenReceived"
            data-size="invisible">
        Generate Token
    </button>

    <textarea id="tokenBox" placeholder="Token will appear here..."></textarea>
</div>

<script>
    function onTokenReceived(token) {
        document.getElementById("tokenBox").value = token;
    }
</script>

</body>
</html>
